

<div id="insertArea">
    
    <h3> Update playlist and save it to the database </h3>

    <table>
        <tr>
            <td>Web User Id</td>
            <td><input type="text"  id="playlistId" disabled/></td>
            <td id="webUserIdError" class="error"></td> 
        </tr>
        <tr>
            <td>Playlist Name</td>
            <td><input type="text"  id="playlistName" /></td>
            <td id="playlistNameError" class="error"></td> 
        </tr>
        <tr>
            <td>Creator</td>
            <td><input type="text"  id="creator" /></td>
            <td id="creatorError" class="error"></td>
        </tr>
        <tr>
            <td>Genre</td>
            <td><input type="text" id="genre" /></td>
            <td id="genreError" class="error"></td>
        </tr>
        <tr>
            <td>Date Uploaded</td>
            <td><input type="text" id="dateUploaded" /></td>
            <td id="dateError" class="error"></td> 
        </tr>
        
            <!-- see js/insertUser.js to see the insertUser function (make sure index.html referencesinvokes the js file) -->
            <td><button onclick="playlistCRUD.updateSave()">Save</button></td>
            <td id="recordError" class="error"></td>
            <td></td>
        </tr>
    </table>
</div>
